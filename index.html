<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Goblin Fighter</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>
        <main>
            <div class="adventurer-stats">
                <div class="defeated-goblins">
                    <p>You have defeated <span id="defeated-number">0</span> goblins</p>
                    <div class="defeated-list"></div>
                </div>
                <div class="adventurer">
                    <p>
                        Your HP:
                        <span id="adventurer-hp">1</span>
                    </p>
                    <img id="adventurer-img" src="/assets/elden-adventurer.gif" alt="adventurer image" />
                </div>
            </div>
            <div class="goblin-stats">
                <div id="goblin-container">
                    <form>
                        <label for="" goblin-name-input>New Goblin:</label>
                        <div id="div-form">
                            <input name="goblin-name" type="text" />
                            <button type="submit">Challenge goblin</button>
                        </div>
                    </form>
                    <div class="goblins"></div>
                </div>
            </div>
        </main>
    </body>
</html>
